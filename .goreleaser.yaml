version: 2

builds:
  - main: .
    binary: wt
    ldflags:
      - -s -w -X main.version={{.Version}}
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - formats:
      - tar.gz

changelog:
  use: github-native

brews:
  - repository:
      owner: emilrex
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: https://github.com/emilrex/wt
    description: Manage isolated git worktrees for parallel Claude Code sessions
